<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Hitbox Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. Buat Scene
        const scene = new THREE.Scene();

        // 2. Buat Kamera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // 3. Buat Renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. Buat Geometri dan Material
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 5. Hitbox
        const boxHelper = new THREE.Box3().setFromObject(cube);
        const boxHelperMesh = new THREE.LineSegments(
            new THREE.EdgesGeometry(new THREE.BoxGeometry(1, 1, 1)), // ukuran box
            new THREE.LineBasicMaterial({ color: 0xff0000 })
        );
        scene.add(boxHelperMesh);

        // 6. Fungsi Animasi
        function animate() {
            requestAnimationFrame(animate);

            // Rotasi kubus
            cube.rotation.x += 0.035;
            cube.rotation.y += 0.035;

            // Update posisi dan rotasi hitbox
            boxHelper.setFromObject(cube);
            // boxHelperMesh.position.copy(cube.position);
            // boxHelperMesh.rotation.copy(cube.rotation); // Mengatur rotasi hitbox agar sesuai dengan kubus
            boxHelperMesh.rotation.x -= 0.10;
            boxHelperMesh.rotation.y -= 0.10;

            // Render scene
            renderer.render(scene, camera);
        }

        // 7. Mulai Animasi
        animate();

        // 8. Responsif
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
