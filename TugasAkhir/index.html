<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      body {
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
      }

      h1 {
        font-size: 3em;
        text-shadow: 2px 2px 10px red;
        margin-bottom: 20px;
        position: relative;
      }

      .menu-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        position: relative;
      }

      button {
        padding: 15px 30px;
        font-size: 1.5em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        width: 200px;
        background-color: rgba(255, 255, 0, 0.8);
        backdrop-filter: blur(5px);
      }

      .play-btn {
        color: black;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .play-btn:hover {
        background-color: rgba(255, 165, 0, 0.8);
        transform: scale(1.05);
      }

      .highscores {
        margin-top: 30px;
        width: 80%;
        max-width: 400px;
        text-align: left;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(5px);
      }

      .highscores h2 {
        text-align: center;
        font-size: 1.8em;
        text-shadow: 1px 1px 5px cyan;
        margin-bottom: 15px;
      }

      .score-list {
        list-style: none;
        padding: 0;
      }

      .score-list li {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h1>GAME MENU</h1>

    <div class="menu-container">
      <button class="play-btn" onclick="startGame()">Play Game</button>
    </div>

    <div class="highscores">
      <h2>High Scores</h2>
      <ul id="scoreList" class="score-list"></ul>
    </div>

    <script>
      // Tambahkan audio latar belakang
      const backgroundMusic = new Audio("play.mp3"); // Pastikan file ada
      backgroundMusic.loop = true; // Musik akan diputar terus menerus
      backgroundMusic.volume = 0.5; // Sesuaikan volume

      // Coba putar otomatis saat halaman dimuat
      setTimeout(() => {
        backgroundMusic.play().catch(() => {
          console.log("Autoplay diblokir, menunggu interaksi pengguna...");
        });
      }, 100);

      // Fungsi untuk memastikan audio diputar setelah interaksi pengguna
      function enableAudio() {
        backgroundMusic.play();

        // Hapus event listener setelah audio berhasil diputar
        document.removeEventListener("click", enableAudio);
        document.removeEventListener("keydown", enableAudio);
        document.removeEventListener("mousemove", enableAudio);
      }

      // Tambahkan event listener untuk menangkap interaksi pengguna
      document.addEventListener("click", enableAudio);
      document.addEventListener("keydown", enableAudio);
      document.addEventListener("mousemove", enableAudio);
    </script>

    <script>
      // Three.js Setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create objects
      const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
      const material = new THREE.MeshPhongMaterial({
        color: 0x00ff00,
        shininess: 100,
        specular: 0x444444,
      });
      const torusKnot = new THREE.Mesh(geometry, material);
      scene.add(torusKnot);

      // Add floating cubes
      const cubes = [];
      for (let i = 0; i < 50; i++) {
        const cubeGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const cubeMaterial = new THREE.MeshPhongMaterial({
          color: new THREE.Color(Math.random(), Math.random(), Math.random()),
          shininess: 50,
        });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 10
        );
        cube.rotation.set(
          Math.random() * Math.PI,
          Math.random() * Math.PI,
          Math.random() * Math.PI
        );
        scene.add(cube);
        cubes.push({
          mesh: cube,
          rotationSpeed: {
            x: (Math.random() - 0.5) * 0.02,
            y: (Math.random() - 0.5) * 0.02,
            z: (Math.random() - 0.5) * 0.02,
          },
        });
      }

      // Add lights
      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1, 100);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      const pointLight2 = new THREE.PointLight(0xff0000, 1, 100);
      pointLight2.position.set(-5, -5, -5);
      scene.add(pointLight2);

      camera.position.z = 5;

      // Animation
      function animate() {
        requestAnimationFrame(animate);

        torusKnot.rotation.x += 0.01;
        torusKnot.rotation.y += 0.01;

        cubes.forEach((cube) => {
          cube.mesh.rotation.x += cube.rotationSpeed.x;
          cube.mesh.rotation.y += cube.rotationSpeed.y;
          cube.mesh.rotation.z += cube.rotationSpeed.z;
        });

        renderer.render(scene, camera);
      }

      // Handle window resize
      window.addEventListener("resize", onWindowResize, false);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Game functions
      function startGame() {
        window.location.href = "game.html";
      }

      function loadHighScores() {
        let highScores = JSON.parse(localStorage.getItem("highScores")) || [];
        let scoreList = document.getElementById("scoreList");

        scoreList.innerHTML = "";

        if (highScores.length === 0) {
          scoreList.innerHTML = "<li>No high scores yet.</li>";
        } else {
          highScores.forEach((score) => {
            let li = document.createElement("li");
            li.innerHTML = `<span>${score.name}</span> <span>${score.score}</span>`;
            scoreList.appendChild(li);
          });
        }
      }

      // Start animation and load scores
      animate();
      window.onload = loadHighScores;
    </script>
  </body>
</html>
